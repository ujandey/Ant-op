<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Fun Website</title>
    <link rel="stylesheet" href="css/homepage.css">
</head>
<body>
    <div class="container">
        <img src="images/homepage.png" alt="Cat background" class="background">
        <div class="image-links">
            <a href="uploads/catcorner.html" class="image-link" style="position: absolute; top: 6%; left: -1%; width: 12%; height: 6%;"></a>
            <a href="uploads/mypics.html" class="image-link" style="position: absolute; top: 6%; left: 19%; width: 12%; height: 6%;"></a>
            <a href="uploads/recipe-roulette.html" class="image-link" style="position: absolute; top: 6%; left: 39%; width: 15%; height: 6%;"></a>
            <a href="uploads/songs-op.html" class="image-link" style="position: absolute; top: 6%; left: 59%; width: 12%; height: 6%;"></a>
            <a href="uploads/anime-memes.html" class="image-link" style="position: absolute; top: 6%; left: 74%; width: 15%; height: 6%;"></a>








        </div>

    </div>
    <script src="js/homepage.js"></script>
    <style>
        .image-link:hover {
            background-color: rgba(255,255,255,0.3);
            border-radius: 5px;
        }
    </style>

    <script>
        // Add visual feedback for clickable areas
        const links = document.querySelectorAll('.image-link');
        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                link.style.backgroundColor = 'rgba(255,255,255,0.2)';
            });
            link.addEventListener('mouseleave', () => {
                link.style.backgroundColor = 'transparent';
            });
        });
    </script>

</body>
